    <meta name="description" content="skyWeather by yasVan - open weather application. View weathers of different locations. Simple user experience and interface.">
    <link rel="canonical" href="https://farkkitabevi.com">

    <title>skyWeather - Open Weather Application</title>
    <link rel="stylesheet" href="/style.css">

<body>
    <div class="layer"></div>
    <section class="header">
        <img src="./src/logo.svg" alt="" srcset="">

    <section class="err">
        <div class="wrapper">
            <img src="./src/err.svg" alt="" srcset="">
            <span class="msg"></span>
            <button class="close-btn">Okay</button>
        </div>
    </section>
    <section class="wrapper">

            <button class="search-btn" id="search-btn">

            </button>
        </section>

                </circle><circle cx="50" cy="50" r="10" fill="#4690b1">

                  <animate attributeName="cx" repeatCount="indefinite" dur="3.7037037037037033s" calcMode="spline" keyTimes="0;0.25;0.5;0.75;1" values="16;16;16;50;84" keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" begin="-1.8518518518518516s"></animate>

        </div>
        <section class="weather">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <div class="des-icon">
                <img src="" alt="" srcset="" class="icon">
                <div class="description"></div>
            </div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </section>
    </section>
    <section class="footer">
        <span class="footer-text">

        </span>

</html>
